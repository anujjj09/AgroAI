services:
  - type: web
    name: agroai-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        value: AIzaSyDZrbvQx0912vywuDmjk98gpvPNi6r1nIA
      - key: WEATHER_API_KEY
        value: feb3e27b54a6bca3fb4e187210127271
      - key: DATABASE_URL
        fromDatabase:
          name: agroai-database
          property: connectionString

databases:
  - name: agroai-database
    databaseName: agroai
    user: agroai_user
    region: oregon
    plan: starter